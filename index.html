<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css.css" />

    <title>Weather Application</title>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Paris</h1>
            <p class="weather-app-details" id="weather-app-details">
              Tuesday 12:00, sunny
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>4mph</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon" id="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temp" id="weather-app-temp">78</div>
            <div class="weather-app-unit" id="weather-app-unit">‚Ñâ</div>
          </div>
        </div>
      </main>

      <footer>
        Built by

          Halle Gregory </a

          href="https://github.com/MissHalle/weather-app"

          rel="noreffer"

        >

    <script src="src/index.js"></script>
  </body>
